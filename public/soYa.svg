<svg 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink" 
  aria-hidden="true" 
  role="img" 
  class="iconify iconify--logos" 
  width="256" 
  height="257" 
  preserveAspectRatio="xMidYMid meet" 
  viewBox="0 0 256 257">
  
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <mask id="nameMask">
      <rect width="256" height="257" fill="black" />
      <text
        x="128"
        y="140"
        font-size="76"
        font-family="ui-sans-serif"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
      >
        <animate
          attributeName="opacity"
          dur="12s"
          values="0;0;1;1;0"
          keyTimes="0;0.3;0.5;0.7;1"
          repeatCount="indefinite"
        />
        soYa
      </text>
    </mask>
  </defs>

  <!-- Background -->
  <rect width="256" height="257" fill="rgb(17, 24, 39)" />

  <!-- Animated bubbles -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 128 128.5"
      to="360 128 128.5"
      dur="24s"
      repeatCount="indefinite"
    />
    
    <!-- Generate circles in a pattern -->
    <circle cx="128" cy="78.5" r="16" fill="hsl(0, 70%, 60%)" opacity="0.8" filter="url(#glow)">
      <animate attributeName="r" values="16;20;16" dur="4s" repeatCount="indefinite" />
      <animate attributeName="fill" values="hsl(0, 70%, 60%);hsl(180, 70%, 60%);hsl(360, 70%, 60%)" dur="12s" repeatCount="indefinite" />
    </circle>
    <circle cx="178" cy="128.5" r="16" fill="hsl(60, 70%, 60%)" opacity="0.8" filter="url(#glow)">
      <animate attributeName="r" values="20;16;20" dur="4s" repeatCount="indefinite" />
      <animate attributeName="fill" values="hsl(60, 70%, 60%);hsl(240, 70%, 60%);hsl(60, 70%, 60%)" dur="12s" repeatCount="indefinite" />
    </circle>
    <circle cx="128" cy="178.5" r="16" fill="hsl(120, 70%, 60%)" opacity="0.8" filter="url(#glow)">
      <animate attributeName="r" values="16;20;16" dur="4s" repeatCount="indefinite" />
      <animate attributeName="fill" values="hsl(120, 70%, 60%);hsl(300, 70%, 60%);hsl(120, 70%, 60%)" dur="12s" repeatCount="indefinite" />
    </circle>
    <circle cx="78" cy="128.5" r="16" fill="hsl(180, 70%, 60%)" opacity="0.8" filter="url(#glow)">
      <animate attributeName="r" values="20;16;20" dur="4s" repeatCount="indefinite" />
      <animate attributeName="fill" values="hsl(180, 70%, 60%);hsl(360, 70%, 60%);hsl(180, 70%, 60%)" dur="12s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Text overlay -->
  <text
    x="128"
    y="140"
    font-size="76"
    font-family="ui-sans-serif"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
    filter="url(#glow)"
  >
    <animate
      attributeName="opacity"
      dur="12s"
      values="0;0;0.9;0.9;0"
      keyTimes="0;0.35;0.5;0.65;1"
      repeatCount="indefinite"
    />
    soYa
  </text>
</svg>